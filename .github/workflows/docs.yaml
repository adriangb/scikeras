name: Docs
on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  notebooks:
    name: "Build the notebooks for the docs"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
  
      - name: Install and Set Up Poetry
        run: |
          python -m pip install --upgrade poetry
          poetry config virtualenvs.in-project true
          poetry run python -m pip install --upgrade pip
  
      - name: Install Dependencies
        run: |
          poetry install --extras dev_docs

      - name: Execute the notebooks
        run: |
          poetry run python -m jupyter nbconvert --inplace --to notebook --execute docs/source/notebooks/*
      
      - name: Build the docs
        run: |
          cd docs
          poetry run sphinx-build html

      - name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: docs-deploy
          FOLDER: docs/_build/html
          CLEAN: true
          TARGET_FOLDER: ${{ github.ref }}
          SINGLE_COMMIT: true
          PRESERVE: true
      
      - name: Print docs link
        run: |
          echo "Docs available at https://www.adriangb.com/scikeras/${{ github.ref }}"
