[tox]
envlist = py36, py37, py38, flake8, black

[travis]
python =
    3.6: py36
    3.7: py37, flake8, black
    3.8: py38
    

[testenv:flake8]
basepython = python3
skip_install = true
deps = flake8
commands = flake8 sklearn_keras_wrap tests

[testenv:black]
basepython = python3
skip_install = true
deps = black
commands = black --check sklearn_keras_wrap tests

[testenv]
passenv =
  CI
  TRAVIS
  TRAVIS_*
setenv =
    PYTHONPATH = {toxinidir}
pip_version = pip==20.0.2
deps =
    -r {toxinidir}/requirements_dev.txt
    -r {toxinidir}/requirements.txt
commands =
    pytest -v --basetemp={envtmpdir} --cov-report=xml --cov=sklearn_keras_wrap --cov-append

[flake8]
ignore = E203, W503
max-line-length = 79
