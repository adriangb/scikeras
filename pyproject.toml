[tool.poetry]
authors = ["Adrian Garcia Badaracco <1755071+adriangb@users.noreply.github.com>"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
]
description = "Scikit-Learn API wrapper for Keras."
documentation = "https://www.adriangb.com/scikeras/"
homepage = "https://github.com/adriangb/scikeras"
include = [
  "LICENSE",
]
keywords = ["keras", "tensorflow", "scikit-learn", "deep-learning", "python"]
license = "MIT"
name = "scikeras"
readme = "README.md"
repository = "https://github.com/adriangb/scikeras"
version = "0.6.1"

[tool.poetry.dependencies]
importlib-metadata = {version = "^3", python = "<3.8"}
python = ">=3.7.0,<3.10.0"
scikit-learn = ">=1.0.0"
packaging = ">=0.21,<22.0"
tensorflow = {version = ">=2.7.0", optional = true}
tensorflow-cpu = {version = ">=2.7.0", optional = true}

[tool.poetry.extras]
tensorflow = ["tensorflow"]
tensorflow-cpu = ["tensorflow-cpu"]

[tool.poetry.dev-dependencies]
tensorflow = ">=2.7.0"
coverage = {extras = ["toml"], version = ">=5.4"}
dataclasses = {version = "^0.8", python = "<3.7"}
insipid-sphinx-theme = ">=0.2.2"
ipykernel = ">=5.4.2"
jupyter = ">=1.0.0"
jupytext = ">=1.9.1"
matplotlib = ">=3.3.3"
nbsphinx = ">=0.8.1"
numpydoc = ">=1.1.0"
pre-commit = ">=2.10.1"
pytest = ">=6.2.2"
pytest-cov = ">=2.11.1"
pytest-sugar = "v0.9.4"
sphinx = ">=3.2.1"

[tool.isort]
atomic = true
filter_files = true
include_trailing_comma = true
known_first_party = "scikeras"
known_third_party = [
  "tensorflow",
  "sklearn",
]
line_length = 88
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 3
skip_glob = ["*/setup.py"]
use_parentheses = true

[tool.black]
line-length = 88
target-version = ['py36', 'py38']

[tool.coverage.run]
source = ["scikeras/"]

[tool.coverage.report]
show_missing = true

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=1.0.10"]
